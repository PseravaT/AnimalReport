<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="body_login">

<div class="login-card">
<!--    Cabeçalho do registro    -->
    <div class="nav-cadastro">
        <img class="logo_img" th:src="@{/images/image-removebg-preview.png}" alt="" />
        <h2>Animal Report</h2>
    </div>
    <h2 class="text-center mb-4">Registrar - Oganização</h2>

<!--    Botao de mudança de Rota para cadastro    -->
    <div class="d-flex justify-content-center mb-4">
        <a th:href="@{/registrar}"
           th:classappend="${requestURI == '/registrar'} ? 'active' : ''"
           class="btn btn-outline-primary" role="button">Usuário</a>

        <a th:href="@{/registrarOrg}"
           th:classappend="${requestURI == '/registrarOrg'} ? 'active' : ''"
           class="btn btn-outline-primary" role="button">Organização</a>
    </div>



<!--    Formulário de cadastro de ONGs   -->
    <form class="form_login" th:action="@{/registrarOrg}" method="POST">

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required />
        </div>

        <div class="input-group mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
        </div>

        <div class="input-group mb-3">
            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"
                   required />
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="CNPJ" required />
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="inscricaoEstadual" name="inscricaoEstadual"
                   placeholder="Inscrição Estadual" required />
        </div>

<!--        ENUM ORGS    -->
        <div class="mb-3">
            <label for="tipoOrg" class="form-label">Tipo de Organização</label>

            <select class="form-select" id="tipoOrg" name="tipoOrg" required>
                <option value="" selected>Selecione o tipo...</option>

                <option th:each="tipo : ${T(com.example.AminalReport.entities.enums.EnumTipoOrg).values()}"
                        th:value="${tipo}"
                        th:text="${tipo.descricao}">
                </option>
            </select>
        </div>


        <div class="input-group mb-3">
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required />
            <button class="btn btn-outline-secondary" type="button" id="togglePassword1"
                    style="border-left: none; color: #fff;">
                <i class="bi bi-eye"></i>
            </button>
        </div>

        <div class="input-group mb-3">
            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha"
                   placeholder="Confirmar senha" required />
            <button class="btn btn-outline-secondary" type="button" id="togglePassword2"
                    style="border-left: none; color: #fff;">
                <i class="bi bi-eye"></i>
            </button>
        </div>

        <p class="msg_senha" style="color: var(--cor-terciaria);">
            <i class="bi bi-asterisk"></i> Sua senha precisa ter no mínimo 8 caracteres com ao menos 1 maiúsculo..
        </p>

        <button type="submit" class="btn w-100 fw-bold"
                style="background-color: var(--cor-secundaria); color: var(--cor-texto); font-size: 1.1rem; padding: 0.75rem;">
            Cadastrar
        </button>

    </form>

<!--    Footer do registro   -->
    <div>
        <div class="text-center my-4 w-0">
            <span class="d-inline-block px-3" style="color: #666;">────────</span>
            <span style="color: var(--cor-texto);">ou</span>
            <span class="d-inline-block px-3" style="color: #666;">────────</span>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <div class="rounded-circle-apps bg-white p-2 mx-2">
                <img th:src="@{/images/google-icon-isolated-white-background_1273375-828.avif}" alt="Google" class="rounded-circle-apps" />
            </div>
            <div class="rounded-circle-apps bg-white p-2 mx-2">
                <img th:src="@{/images/logotipo-do-facebook-em-um-circulo-azul_705838-12823.avif}" alt="2" class="rounded-circle-apps" />
            </div>
            <div class="rounded-circle-apps bg-white p-2 mx-2">
                <img th:src="@{/images/apple.png}" alt="Apple" class="rounded-circle-apps" />
            </div>
        </div>
    </div>


    <div class="msg_botton text-center">
        <span>Já tem uma conta? </span><a th:href="@{/login}" class="msg_senha">Entrar</a>
    </div>

<!--    Pagina de visitante  -->
    <div class="text-center">
        <a class="msg_botton" th:href="@{/visitante}" style="padding-top: 0; display: block;">Entrar como visitante</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function setupPasswordToggle(toggleId, inputId) {
        document.getElementById(toggleId).addEventListener('click', function (e) {
            const passwordInput = document.getElementById(inputId);
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });
    }

    setupPasswordToggle('togglePassword1', 'senha');
    setupPasswordToggle('togglePassword2', 'confirmar_senha');
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>


<script>
    $(document).ready(function(){
        // --- Máscara de Telefone Dinâmica ---
        var maskBehavior = function (val) {

            return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
        };
        var options = {
            onKeyPress: function(val, e, field, options) {
                field.mask(maskBehavior.apply({}, arguments), options);
            }
        };

        // Aplica a máscara no campo com o ID 'telefone'
        $('#telefone').mask(maskBehavior, options);

        // --- Máscara de CNPJ ---
        // Aplica a máscara no campo com o ID 'cnpj': '00.000.000/0000-00'
        $('#cnpj').mask('00.000.000/0000-00', {reverse: true});

        // Por enquanto, vou deixá-la como texto livre (sem máscara).
         $('#inscricaoEstadual').mask('000.000.000.000', {reverse: true});

        // --- Validação de Senha (Mantida) ---
        $('form').on('submit', function(e) {
            var senha = $('#senha').val();
            var confirmacao = $('#confirmar_senha').val();

            // Verifica se as senhas são diferentes
            if (senha !== confirmacao) {
                e.preventDefault(); // Impede o envio do formulário
                alert("As senhas não conferem. Por favor, verifique.");
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
