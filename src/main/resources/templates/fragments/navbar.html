<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg px-3 color-primay" th:fragment="navbar" >
    <div class="container-fluid" >
        <a class="navbar-brand" th:href="@{/home}">
            <img src="/images/image-removebg-preview.png" alt="Logo" style="height: 60px; margin-right: 12px;">
            Animal Report
        </a>

        <div class="d-flex ms-auto align-items-center" th:if="${usuarioLogado != null}">
            <span class="me-1 text-white" style="pointer-events: none; user-select: none;"
                  th:text="'Bem vindo, ' + ${usuarioLogado.nome}">
                Bem-vindo, Usu√°rio
            </span>

            <div class="d-inline-block rounded-circle overflow-hidden" style="width: 40px; height: 40px;">
                <img th:src="${fotoPerfil != null ? fotoPerfil : '/images/perfilPadrao.jpg'}"
                     alt="Perfil" class="img-fluid rounded-circle"
                     style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <a th:href="@{/logout}" class="btn btn-sm btn-danger ms-3">Sair</a>
        </div>

        <div class="d-flex ms-auto align-items-center" th:if="${usuarioLogado == null}">
            <a th:href="@{/entrar}" class="btn btn-outline-light btn-sm me-2">Entrar</a>
            <a th:href="@{/registrar}" class="btn btn-light btn-sm">Cadastrar</a>
        </div>

    </div>
</nav>
</body>
</html>
