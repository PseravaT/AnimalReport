<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="body_login">
<div class="login-card">
    <h2>Animal Report</h2>
    <img class="logo_img" th:src="@{/images/image-removebg-preview.png}" alt=" logo base"/>
    <h2 class="text-center mb-4">Entrar</h2>
    <form class="form_login" action="/entrar" method="POST">
        <div class="mb-3">
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="E-mail"
                    required
            />

        </div>
        <div class="mb-3">
            <input
                    type="password"
                    class="form-control"
                    id="senha"
                    name="senha"
                    placeholder="Senha"
                    required
            />
            <a class="msg_senha" href="#"> * esqueceu a senha</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="text-center my-4">
        <span class="d-inline-block px-3">────────</span>
        <span>ou</span>
        <span class="d-inline-block px-3">────────</span>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <div class="rounded-circle-apps bg-white p-2 mx-2">
            <img th:src="@{/images/google-icon-isolated-white-background_1273375-828.avif}" alt="Google" class="rounded-circle-apps" />
        </div>
        <div class="rounded-circle-apps bg-white p-2 mx-2">
            <img th:src="@{/images/logotipo-do-facebook-em-um-circulo-azul_705838-12823.avif}" alt="2" class="rounded-circle-apps" />
        </div>
        <div class="rounded-circle-apps bg-white p-2 mx-2">
            <img th:src="@{/images/apple.png}" alt="Apple" class="rounded-circle-apps" />
        </div>
    </div>
    <div class="msg_botton">
        <span>Não tem uma conta? </span><a th:href="@{/registrar}" class="msg_senha">Cadastre-se</a>
    </div>
    <a class="msg_botton" href="/visitante">Entrar como visitante</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
