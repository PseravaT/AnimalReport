<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes da Denúncia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <a th:href="@{${voltarPara}}" class="btn btn-outline-light mb-4">
        ← Voltar para Lista
    </a>

    <div class="card card-detalhe shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Detalhes da Denúncia</h3>
            <span class="badge fs-6"
                  th:text="${denuncia.urgencia.descricao}"
                  th:classappend="${denuncia.urgencia.name() == 'EMERGENCIA' ? 'bg-danger' :
                       (denuncia.urgencia.name() == 'MUITO_URGENTE' ? 'bg-warning text-dark' :
                       (denuncia.urgencia.name() == 'URGENTE' ? 'bg-warning text-dark' :
                       (denuncia.urgencia.name() == 'POUCO_URGENTE' ? 'bg-success' :
                       (denuncia.urgencia.name() == 'NAO_URGENTE' ? 'bg-info text-dark' : 'bg-secondary'))))}">
                 Urgência
             </span>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-md-6 text-center mb-3 d-flex align-items-center justify-content-center">
                    <div th:if="${imagemDetalhe != null}">
                        <img th:src="${imagemDetalhe}" class="img-fluid shadow" alt="Foto do Animal">
                    </div>
                </div>

                <div class="col-md-6">

                    <h4 class="titulo-denuncia">Informações do Animal</h4>

                    <p class="text-denuncia2"><strong>Tipo:</strong> <span th:text="${denuncia.tipoAnimal}"></span></p>

                    <p class="text-denuncia2"><strong>Descrição:</strong></p>
                    <div class="p-3 rounded mb-3 border border-secondary box-descricao">
                        <p class="text-denuncia2 mb-0" th:text="${denuncia.descricao}">Descrição detalhada aqui...</p>
                    </div>

                    <hr style="border-color: #666;">

                    <h4 class="titulo-denuncia mt-4">Localização e Contato</h4>

                    <ul class="text-denuncia2 list-unstyled" th:if="${denuncia.getCep() != '98998-989' }">
                            <li><strong>Estado:</strong> <span th:text="${denuncia.estado}"></span></li>
                            <li><strong>Cidade:</strong> <span th:text="${denuncia.municipio}"></span></li>
                            <li><strong>Bairro:</strong> <span th:text="${denuncia.bairro}"></span></li>
                            <li><strong>Rua:</strong> <span th:text="${denuncia.rua}"></span></li>
                            <li><strong>CEP:</strong> <span th:text="${denuncia.cep}"></span>
                            <li><strong>Ponto de Referência:</strong> <span th:text="${denuncia.pontoRef}"></span></li>

                    </ul>
                    <ul class="text-denuncia2 list-unstyled" th:if="${denuncia.getCep() == '98998-989' }">
                            <li class="mt-3"><strong>Entre em contato pelo número:</strong> <span class="badge bg-secondary fs-6"  th:text="${denuncia.contato}"></span></li>
                    </ul>

                </div>
            </div>
        </div>

        <div class="card-footer text-end border-top border-secondary">
            <small style="color: #aaa;">ID da Denúncia: <span th:text="${denuncia.id}"></span></small>
        </div>
    </div>
</div>

</body>
</html>
