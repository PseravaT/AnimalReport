<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AR - Emergência</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="denuncia-container mx-auto" style="max-width: 500px;">

    <h2 class="text-urgente text-danger">
        Emergência
    </h2>

    <form th:action="@{/urgente}" method="POST" enctype="multipart/form-data" class="w-100">

        <!--  UPLOAD DE FOTOS !-->
        <div class="upload-box2 rounded mb-3 d-flex flex-column align-items-center justify-content-center text-secondary position-relative overflow-hidden" id="previewBox">

            <div id="uploadPlaceholder" class="text-center">
                <i class="bi bi-image" style="font-size: 4rem;"></i>
                <p class="m-0 small">Toque para adicionar foto</p>
            </div>

            <img id="imagePreview" src="" alt="Preview" style="display: none; width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;">

            <input type="file" class="d-none" id="foto" name="foto" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="tipoAnimal" class="form-label text-white">Tipo de Animal</label>
            <select class="form-select" id="tipoAnimal" name="tipoAnimal" required>
                <option value="" selected>Selecione o tipo...</option>
                <option th:each="tipo : ${T(com.example.AminalReport.entities.enums.EnumTipoAnimal).values()}"
                        th:value="${tipo}"
                        th:text="${tipo.descricao}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Descreva brevemente a situação..." required></textarea>
        </div>

        <div class="mb-3">
            <input type="tel" class="form-control" id="contato" name="contato" placeholder="Seu Contato: (XX) XXXXX-XXXX" required />
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkTermos">
            <label class="form-check-label text-light" for="checkTermos">
                Concordo com os
                <a href="#" class="text-info" data-bs-toggle="modal" data-bs-target="#modalTermos">
                    termos de veracidade
                </a>.
            </label>
        </div>

        <button type="submit" class="btn btn-danger w-100 fw-bold py-2 rounded-5 mb-5" id="btnSubmit" disabled>
            ENVIAR EMERGÊNCIA
        </button>

    </form>
</div>

<div class="modal fade modal-termos-custom" id="modalTermos" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 rounded-4 overflow-hidden">
            <div class="d-flex justify-content-end p-3 pb-0">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body px-4 pb-4 pt-0">
                <div class="text-center mb-4">
                    <h4 class="modal-title d-inline-block fw-bold text-uppercase">Termos de Emergência</h4>
                </div>
                <div class="termos-texto p-3 rounded-3 shadow-inner">
                    <p>Declaro que as informações prestadas nesta denúncia de emergência são verdadeiras.</p>
                    <p>Estou ciente de que denúncias falsas (trote) mobilizam recursos desnecessários e podem configurar crime.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Lógica do Checkbox e Botão
    const checkbox = document.getElementById('checkTermos');
    const botao = document.getElementById('btnSubmit');

    checkbox.addEventListener('change', function() {
        botao.disabled = !this.checked;
    });

    // 2. Lógica da Máscara de Telefone (Requer jQuery importado no head)
    $(document).ready(function(){
        var maskBehavior = function (val) {
                return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
            },
            options = {
                onKeyPress: function(val, e, field, options) {
                    field.mask(maskBehavior.apply({}, arguments), options);
                }
            };
        $('#contato').mask(maskBehavior, options);
    });

    // 3. Lógica do Preview de Imagem
    const box = document.getElementById('previewBox');
    const input = document.getElementById('foto');
    const preview = document.getElementById('imagePreview');
    const placeholder = document.getElementById('uploadPlaceholder');

    // Clique na caixa abre o seletor
    box.addEventListener('click', function() {
        input.click();
    });

    // Mudança no input mostra a imagem
    input.addEventListener('change', function(event) {
        const arquivo = event.target.files[0];
        if (arquivo) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
            }
            reader.readAsDataURL(arquivo);
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
